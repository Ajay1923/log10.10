<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to right, #FFD700, #FF6347);
            color: #333;
            line-height: 1.6;
        }

        .header {
            background-color: #581845;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 500;
            box-sizing: border-box;
        }

        .logout-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #004d40;
        }

        .content {
            padding: 30px;
            padding-top: 90px;
            text-align: center;
        }

        .user-details-container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            margin: 10px 0;
            width: 48%; /* Adjust the width for better layout */
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group input[type="tel"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for error and success messages */
        .success-message {
            color: green;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        @media screen and (max-width: 500px) {
            .content {
                margin-top: 40px;
            }

            .form-group {
                width: 100%; /* Stack inputs on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        User Registration
        <button onclick="window.location.href='/login'" class="logout-btn">Logout</button>
    </div>

    <div class="content">
        <h1>User Registration</h1>
        <div class="user-details-container">
            <!-- Success and Error Messages -->
            <div class="success-message" th:if="${message}" th:text="${message}"></div>
            <div class="error-message" th:if="${error}" th:text="${error}"></div>

            <form action="/registerUserCreds" method="POST">
                <!-- First Row: First Name, Middle Name, Last Name -->
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="firstName" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="middle_name">Middle Name:</label>
                    <input type="text" id="middle_name" name="middleName" placeholder="Enter your middle name">
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="lastName" placeholder="Enter your last name" required>
                </div>

                <!-- Second Row: Date of Birth -->
                <div class="form-group" style="width: 100%;">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="dateOfBirth" required>
                </div>

                <!-- Third Row: Email ID, Mobile Number -->
                <div class="form-group">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="mobile_number">Mobile Number:</label>
                    <input type="tel" id="mobile_number" name="mobileNumber" placeholder="Enter your mobile number" required>
                </div>

                <!-- Fourth Row: Gender -->
                <div class="form-group" style="width: 100%;">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Fifth Row: Username, Password -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Choose a password" required>
                </div>

                <!-- Submit Button -->
                <div style="width: 100%; text-align: center;">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
	<script>
	        // Check if the success message exists
	        if (document.querySelector('.success-message')) {
	            // Wait for 10 seconds and then redirect to the login page
	            setTimeout(function () {
	                window.location.href = '/login';
	            }, 10000); // 10000ms = 10 seconds
	        }
	    </script>
</body>
</html>
